<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Login</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
<form name="frm" action="login" method="post">
    <!-- Our application root element -->
    <div id="app">
        <b-container>
            <b-jumbotron header="Welcome to my test page"
                         lead="Bootstrap 4 Components for Vue.js 2">
            </b-jumbotron>

            <b-form-group horizontal
                          :label-cols="3"
                          description="Let us know your name."
                          label="Your name"
            >
                <b-form-input v-model.trim="username" name="id"></b-form-input>
            </b-form-group>
            <b-form-group horizontal
                          :label-cols="3"
                          description="Let us know your password."
                          label="Password"
            >
                <input type="password" name="password" v-model.trim="password" class="form-control">
            </b-form-group>

            <b-alert variant="danger" :show="showAlert">{{ errMsg }}</b-alert>

            <b-btn variant="primary" @click="jssubmit">Login</b-btn>
        </b-container>
    </div>
</form>

<!-- Start running your app -->
<script>
      window.app = new Vue({
        el: "#app",
        data: {
        	username: '',
        	password: '',
        	showAlert: false,
        	errMsg: ''
        },
        methods: {
        	jssubmit: function() {
        		if ( this.username == '' ) {
        			this.showAlert = true;
        			this.errMsg = 'Please enter your username';
        			return;
        		}
        		if ( this.password == '' ) {
        			this.showAlert = true;
        			this.errMsg = 'Please enter the password';
        			return;
        		}
        		this.showAlert = false;
        		document.frm.submit();
        	}
        }
      })
    </script>

</body>
</html>
